    <div class="header-content">
      <h1>ALARM CLOCK</h1>
      <div id="time"></div>
      <div class="logo-section">
        <img src="image/spkt.png" alt="Logo" id="logo" />
        <span>HCMUTE</span>

          <div class="alarm-card">
            <div class="alarm-header">
              <h3>Alarm 1</h3>
              <button class="delete-btn" onclick="deleteAlarm(1)">X</button>
            </div>
            <div class="alarm-field">
              <label>Alarm Month</label>
              <button class="adjust-btn" onclick="adjustAlarm('month', -1, 1)">-</button>
              <span id="alarmMonth1">04</span>
              <button class="adjust-btn" onclick="adjustAlarm('month', 1, 1)">+</button>
            </div>
            <div class="alarm-field">
              <label>Alarm Day</label>
              <button class="adjust-btn" onclick="adjustAlarm('day', -1, 1)">-</button>
              <span id="alarmDay1">20</span>
              <button class="adjust-btn" onclick="adjustAlarm('day', 1, 1)">+</button>
            </div>
            <div class="alarm-field">
              <label>Alarm Hour</label>
              <button class="adjust-btn" onclick="adjustAlarm('hour', -1, 1)">-</button>
              <span id="alarmHour1">10</span>
              <button class="adjust-btn" onclick="adjustAlarm('hour', 1, 1)">+</button>
            </div>
            <div class="alarm-field">
              <label>Alarm Minute</label>
              <button class="adjust-btn" onclick="adjustAlarm('minute', -1, 1)">-</button>
              <span id="alarmMinute1">33</span>
              <button class="adjust-btn" onclick="adjustAlarm('minute', 1, 1)">+</button>
            </div>
            <div class="alarm-field">
              <label>Alarm Enable</label>
              <label class="switch">
                <input type="checkbox" id="alarmEnable1">
                <span class="slider"></span>
              </label>
            </div>
            <div class="alarm-field">
              <button class="save-btn" onclick="saveAlarm(1)">Save Alarm 1</button>
            </div>
          </div>
